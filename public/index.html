<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <!-- Import css -->
    <link rel="stylesheet">
    <!-- Javascript -->
    <script src="../script.js"></script>

</head>

<body onload="validateToken()" data-bs-theme="dark">
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/assets/icons/START Logo-01.svg" alt="Bootstrap" height="40">
                </a>
                <div class="d-flex">
                    <button type="button" class="btn btn-primary me-2" onclick="location.href='/pages/phone_number.html'">Login
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="location.href='/pages/new_user.html'">Sign-up
                    </button>
                    <img src="/assets/icons/light-mode.svg" alt="Change to Light Mode" height="40" onclick="toggleTheme()" class="p-0 mx-3" id="theme-icon">

                    <!-- Favicon -->
                    <link rel="icon" href="/assets/icons/START Logo-01.svg" sizes="any" type="image/x-icon">

                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 90vh">
        <div class="text-center text-body-tertiary">
            <img src="/assets/icons/START Logo-02.svg" alt="Bootstrap" height="100" class="mb-5">
            <p class="display-6 text-secondary mt-lg-5 mt-sm-1 mt-md-2" style="font-weight: 600;" id="subtext">Accommodation on HRA for Naval Personnel
            </p>
            <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-primary me-2 w-50 p-2 rounded-3 btn-lg" onclick="location.href='/pages/phone_number.html'">Login
                </button>
                <button type="button" class="btn btn-outline-success me-2 w-50 p-2 rounded-3 btn-lg" onclick="location.href='mailto:shivaanianandakrishnan@gmail.com'">Reach out to us
                </button>
            </div>
        </div>
    </div>

</body>

<script>
    function validateToken() {
        axios.get('/api/isAuthenticated')
            .then(function(response) {
                if (response.data.success) {
                    localStorage.setItem("name", response.data.name);
                    localStorage.setItem("role", response.data.role);
                    window.location.href = "/pages/home.html";
                } else {}
            })
            .catch(function(error) {
                console.log(error);
            });
    }

    function toggleTheme() {
        var theme = document.getElementsByTagName("body")[0].getAttribute("data-bs-theme");
        if (theme == "dark") {
            document.getElementsByTagName("body")[0].setAttribute("data-bs-theme", "light");
            document.getElementById("theme-icon").setAttribute("src", "/assets/icons/dark-mode.svg");
            document.getElementById("subtext").setAttribute("class", "display-6 text-secondary mt-lg-5 mt-sm-1 mt-md-2");
        } else {
            document.getElementsByTagName("body")[0].setAttribute("data-bs-theme", "dark");
            document.getElementById("theme-icon").setAttribute("src", "/assets/icons/light-mode.svg");
            document.getElementById("subtext").setAttribute("class", "display-6 text-secondary mt-lg-5 mt-sm-1 mt-md-2");
        }
    }
</script>

<style>
    /* Hover for theme-select */
    
    #theme-icon:hover {
        cursor: pointer;
        animation: rotation 2s infinite linear;
        /* Tooltip */
        position: relative;
    }
    
    @keyframes rotation {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(359deg);
        }
    }
</style>


<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>


</html>
