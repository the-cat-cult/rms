<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START : Tenant Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body class="tenant_page">

    <header class="mb-5">
    </header>

    <div class="container" height="100%">
        <div class="mt-5 mx-5">
            <!-- Two columns, one containing tenant details and one containing an edit button and a delete profile button -->
            <div class="row">
                <div class="col-8">
                    <h1 class="tenant_name mt-5">Tenant Name</h1>
                    <span class="phone_number">Phone Number</span><br>
                    <span class="pnumber">Personal Number</span><br>
                    <span class="rank">Rank</span>
                </div>

                <div class="col-4 mt-5">
                    <button type="button" class="btn btn-primary btn-block w-50">Edit Profile</button>
                    <div class="mt-3"></div>
                    <button type="button" class="btn btn-outline-danger btn-block w-50">Delete Profile</button>

                </div>
            </div>
        </div>

        </script>

    </footer>

    <!-- Modal for are you sure -->
