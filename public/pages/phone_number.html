<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">

    <!-- Import css -->
    <link rel="stylesheet" href="../style.css">
    <!-- Javascript -->
    <script src="../script.js"></script>

</head>

<body>

<div class="container mt-5">
    <h1>Hi!</h1>
    <h2>Let's get you logged in &#128512;</h2>
    <form id="loginForm">
        <!-- Phone number -->
        <div class="form-group">
            <input type="tel" class="form-control mt-5" id="phoneNumber" placeholder="Enter your phone number" pattern="[0-9]{5}-[0-9]{5}">
        </div>

        <div class="buttons mt-3">
            <button type="submit" class="btn btn-primary mt-3 w-25" id="sendOTP" onclick="redirect()">Send OTP</button>
        </div>
        <div class="no-acc">
            Don't have an account? <a href="mailto:shivaanianandakrishnan@gmail.com" class="hyperlink" style="text-decoration: none;">Contact the admin</a>
        </div>
    </form>
</div>

<script>
    function redirect() {
        // Receive the phone number from the form
        const phoneNumber = document.getElementById("phoneNumber").value;

        // Check if it is all numbers
        if (isNaN(phoneNumber)) {
            alert("Please enter only numbers.");
            return false;
        }

        if (phoneNumber == "") {
            alert("Please enter your phone number. Don't leave the field empty.");
            return false;
        }

        if (phoneNumber.length != 10) {
            alert("Please enter a valid 10 digit mobile number.");
            return false;
        }

        window.location.href = "otp.html" + "?phoneNumber=" + phoneNumber;
        return false;
    }

    // Only allow numbers to be entered

    element = document.getElementById('phoneNumber');
    element.onkeypress = function(e) {
        if (isNaN(this.value + String.fromCharCode(e.charCode)))
            return false;

        // Only allow 10 digits to be entered
        if ((this.value + String.fromCharCode(e.charCode)).length > 10)
            return false;

    }
</script>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
