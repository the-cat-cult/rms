    no_of_cards = Object.keys(card_list).length;

    // Add cards to the card list
    for (i = 0; i < no_of_rows; i++) {
        for (j = 0; j < no_of_columns; j++) {
            create_card(card_list[counter + 1]['id'], card_list[counter + 1]['image'], card_list[counter + 1]['title'], card_list[counter + 1]['address'], card_list[counter + 1]['rent'], card_list[counter + 1]['link']);
            counter++;
        }
    }

    if (last_row_cards != 0) {
        for (i = 0; i < last_row_cards; i++) {
            create_card(card_list[counter + 1]['id'], card_list[counter + 1]['image'], card_list[counter + 1]['title'], card_list[counter + 1]['address'], card_list[counter + 1]['rent'], card_list[counter + 1]['link']);
            counter++;
        }
    }

    function create_card(id, image, title, address, rent, link) {

        a_link = document.createElement("a");
        a_link.href = link;

        col_div = document.createElement("div");
        col_div.className = "col";

        card_div = document.createElement("div");
        card_div.className = "card h-100";

        card_img = document.createElement("img");
        card_img.src = image;
        card_img.className = "card-img-top";
        card_img.alt = "Property Image";

        card_body = document.createElement("div");
        card_body.className = "card-body";

        card_title = document.createElement("h5");
        card_title.className = "card-title";
        card_title.innerHTML = title;

        card_address = document.createElement("p");
        card_address.className = "card-text";
        card_address.innerHTML = address;

        card_rent = document.createElement("p");
        card_rent.className = "card-text";
        card_rent.innerHTML = rent;

        card_footer = document.createElement("div");
        card_footer.className = "card-footer";

        card_updated = document.createElement("small");
        card_updated.className = "text-muted";
        card_updated.innerHTML = id;

        card_footer.appendChild(card_updated);
        card_body.appendChild(card_title);
        card_body.appendChild(card_address);
        card_body.appendChild(card_rent);
        card_div.appendChild(card_img);
        card_div.appendChild(card_body);
        card_div.appendChild(card_footer);
        col_div.appendChild(card_div);
        a_link.appendChild(col_div);
        cl.appendChild(a_link);
    }

    function sign_out() {
        window.location.href = "/";
    }

<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
    
    h1 {
        font-weight: 600;
        color: #3a3a3a;
    }
    
    .hovering-container {
        /* X = 0px, y = 8px, blur = 24px, alpha = 15% */
        box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.15);
        border-radius: 5px;
        padding: 20px;
        background-color: #ffffff;
    }
    /* Remove a decorations */
    
    a {
        text-decoration: none;
        color: #000000;
    }
    /* Card hover animation */
    
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.25);
        /* Time */
        transition: 0.3s;
        background-color: rgb(230, 228, 255);
    }
    /* Exit hover */
    
    .card {
        transition: 0.3s;
    }
</style>
