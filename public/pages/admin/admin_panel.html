<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Poppins:wght@200;400;600&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mx-4" href="/">
                <img src="/assets/Start-icon-01.svg" alt="Bootstrap" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
            </div>

            <!-- Profile Page navigation button on the right side -->
            <div class="d-flex mx-5">
                <!-- Sign out button -->
                <button type="button" class="btn btn-outline-primary mx-3" onclick="sign_out()">Sign Out</button>
            </div>
        </div>
    </nav>

</header>


<!-- Body -->
<div class="container">

    <h1 class="mt-5 mb-5">Welcome Admin <span name="profile_name"></span>!</h1>


    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card">
                <img src="/assets/house.png" class="card-img-top" alt="Properties List">
                <div class="card-body">
                    <h5 class="card-title">Manage Properties</h5>
                    <p class="card-text">View and Verify Properties</p>
                    <!-- Button -->
                    <button type="button" class="btn btn-primary"
                            onclick="window.location.href='/pages/admin/property_list.html'">Manage
                    </button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="/assets/navy_officers.png" class="card-img-top" alt="Tenant List">
                <div class="card-body">
                    <h5 class="card-title">Manage Personnel</h5>
                    <p class="card-text">View Personnel details, preferences and allocations</p>
                    <!-- Button -->
                    <button type="button" class="btn btn-primary"
                            onclick="window.location.href='/pages/admin/tenant_list.html'">Manage
                    </button>
                </div>
            </div>
        </div>
    </div>


    <style>
        .filter-section {
            background-color: #F2F2F2;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .list-group {
            max-height: 600px;
            margin-bottom: 10px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-weight: 600;
        }

        h5 {
            font-weight: 600;
        }
    </style>


    <script>
        current_user = localStorage.getItem("name")
        profile_name_refs = document.getElementsByName("profile_name");
        for (var i = 0; i < profile_name_refs.length; i++) {
            profile_name_refs[i].innerHTML = current_user;
        }

        function sign_out() {
            if (confirm("Are you sure you want to sign out?")) {
                axios.post('/api/signOut')
                    .then(function (response) {
                        console.log(response);
                        localStorage.clear();
                        alert("Signed Out")
                        window.location.href = "/";
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

</div>


</body>
