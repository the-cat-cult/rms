<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START : Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" href="/assets/icons/START Logo-01.svg" type="image/gif" sizes="16x16">


</head>

<body data-bs-theme="dark">
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand mx-md-2 mx-lg-5 mx-sm-0" href="../admin/admin_panel.html">
                    <img src="/assets/icons/START Logo-01.svg" alt="START Home" height="40">
                </a>

                <!-- Profile Page navigation button on the right side -->
                <div class="d-flex mx-sm-0 mx-lg-5 mx-md-2">
                    <!-- Sign out button -->
                    <button type="button" class="btn btn-outline-danger" onclick="sign_out()">Sign Out</button>
                    <img src="/assets/icons/light-mode.svg" alt="Change to Light Mode" height="40" onclick="toggleTheme()" class="p-0 mx-3" id="theme-icon">
                </div>
            </div>
        </nav>

    </header>


    <!-- Body -->
    <div class="container">
        <h1 class="mb-lg-5 mt-lg-5 mb-sm-2 mt-sm-2 mt-md-2 mt-md-2 mt-3 mb-3">Welcome Admin <span name="profile_name"></span>!</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="/assets/placeholders/mesh-241.png" class="card-img-top" alt="Property List">
                    <div class="card-body">
                        <h5 class="card-title">Manage Properties</h5>
                        <p class="card-text">View, Verify and Edit Properties. Physical Presence required at property for verification.</p>
                        <!-- Button -->
                        <button type="button" class="btn btn-primary" onclick="window.location.href='/pages/admin/property_list.html'">Manage
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="/assets/placeholders/mesh-583.png" class="card-img-top" alt="Tenant List">
                    <div class="card-body">
                        <h5 class="card-title">Manage Tenants</h5>
                        <p class="card-text">Manage Tenant details, preferences and allocations</p>
                        <!-- Button -->
                        <button type="button" class="btn btn-primary" onclick="window.location.href='/pages/admin/tenant_list.html'">Manage
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="/assets/placeholders/mesh-771.png" class="card-img-top" alt="Seller List">
                    <div class="card-body">
                        <h5 class="card-title">Manage Sellers</h5>
                        <p class="card-text">Manage Seller details and verification.</p>
                        <!-- Button -->
                        <button type="button" class="btn btn-primary" onclick="window.location.href='/pages/admin/seller_list.html'">Manage
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="/assets/placeholders/mesh-583.png" class="card-img-top" alt="Tenant List">
                    <div class="card-body">
                        <h5 class="card-title">Manage Admins</h5>
                        <p class="card-text">Add and delete admins</p>
                        <!-- Button -->
                        <button type="button" class="btn btn-primary" onclick="window.location.href='/pages/admin/admin_list.html'">Manage
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <style>
            .filter-section {
                background-color: #F2F2F2;
                border-radius: 10px;
                padding: 20px;
                margin-top: 20px;
            }
            
            .list-group {
                max-height: 600px;
                margin-bottom: 10px;
                overflow-y: scroll;
                -webkit-overflow-scrolling: touch;
            }
            
            body {
                font-family: 'Poppins', sans-serif;
            }
            
            h1 {
                font-weight: 600;
            }
            
            h5 {
                font-weight: 600;
            }
            
            #theme-icon:hover {
                cursor: pointer;
                animation: rotation 2s infinite linear;
            }
            
            @keyframes rotation {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(359deg);
                }
            }
        </style>


        <script>
            current_user = localStorage.getItem("name")
            profile_name_refs = document.getElementsByName("profile_name");
            for (var i = 0; i < profile_name_refs.length; i++) {
                profile_name_refs[i].innerHTML = current_user;
            }

            function sign_out() {
                if (confirm("Are you sure you want to sign out?")) {
                    axios.post('/api/signOut')
                        .then(function(response) {
                            console.log(response);
                            localStorage.clear();
                            // alert("Signed Out")
                            window.location.href = "/";
                        })
                        .catch(function(error) {
                            console.log(error);
                        });
                }
            }

            function toggleTheme() {

                var theme = document.getElementsByTagName("body")[0].getAttribute("data-bs-theme");
                if (theme == "dark") {
                    document.getElementsByTagName("body")[0].setAttribute("data-bs-theme", "light");
                    document.getElementById("theme-icon").setAttribute("src", "/assets/icons/dark-mode.svg");
                } else {
                    document.getElementsByTagName("body")[0].setAttribute("data-bs-theme", "dark");
                    document.getElementById("theme-icon").setAttribute("src", "/assets/icons/light-mode.svg");
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </div>


</body>
