<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">

    <!-- Import css -->
    <link rel="stylesheet" href="../style.css">
    <!-- Javascript -->
    <script src="../script.js"></script>

</head>

<div class="container mt-5 shadow">
    <form id="newTenantForm" class="mx-5">
        <h2 class="mt-5 mb-1"> Add a new Property &#x1f3e0;</h2>
        <h4 class=" mb-5">Tell us a bit about the property...</h4>

        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" id="location" placeholder="00000">
            <label for="location">Location</label>
        </div>


        <div class="row g-3 mb-3">

            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="address" placeholder="00000">
                    <label for="address">Address</label>
                </div>
            </div>

            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="bhk" placeholder="00000">
                    <label for="bhk">BHK Information</label>
                </div>
            </div>

            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="type" placeholder="Apartment/Villa">
                    <label for="type">Type of Property</label>
                </div>
            </div>
        </div>

        <div class="row g-3 mb-3">

            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="rank" placeholder="00000">
                    <label for="rank">Rank</label>
                </div>
            </div>


            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="rent" placeholder="00000">
                    <label for="rent">Rent</label>
                </div>

            </div>


            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="sd" placeholder="00000">
                    <label for="sd">Security Deposit</label>
                </div>
            </div>

            <div class="row g-3 mb-3">

                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="coords" placeholder="00000">
                        <label for="coords">Coordinates</label>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="age" placeholder="00000">
                        <label for="age">Age of Property</label>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="vacancystat" placeholder="00000">
                        <label for="vacancystat">Vacancy Status</label>
                    </div>
                </div>

            </div>


        </div>

        <button type="button" class="btn btn-outline-secondary mt-3 w-25 mb-5" onclick="validate_form()">Verify Data</button>
        <button type="button" class="btn btn-primary mt-3 w-25 mb-5" id="submit_new_tenant" data-toggle="modal" data-target="#confirmModal" disabled>Add Property</button>
    </form>


    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Submission</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">

                </div>
                <div class="modal-body" id="modalContent">
                    Confirm creation of new tenant?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Go Back</button>
                    <button type="button" class="btn btn-primary" id="confirmButton">Confirm</button>
                </div>
            </div>
        </div>
    </div>


</div>

<script>
    // Handle form submission confirmation
    document.getElementById('confirmButton').addEventListener('click', function() {
        document.getElementById('newTenantForm').submit();
    });
</script>

</body>

</html>
