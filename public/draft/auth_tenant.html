<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">


    <!-- Stylesheet -->
    <link rel="stylesheet" href="../style.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .auth-container {
            max-width: 80em;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1>Great! Let's get you authenticated &#128516;</h1>
        <div class="container auth-container">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#otp-tab">OTP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#password-tab">Password</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <!-- OTP Tab -->
                <div id="otp-tab" class="tab-pane fade show active mt-4">
                    <h4>Tell me your OTP!</h4>
                    <h5>You should have received it on your phone. </h5>
                    <form id="loginForm">
                        <!--OTP Box-->
                        <div class="otp">
                            <!-- Four boxes representing each digit -->
                            <input type="text" class="otp-box" id="digit1" maxlength="1" autocomplete="off" />
                            <input type="text" class="otp-box" id="digit2" maxlength="1" autocomplete="off" />
                            <input type="text" class="otp-box" id="digit3" maxlength="1" autocomplete="off" />
                            <input type="text" class="otp-box" id="digit4" maxlength="1" autocomplete="off" />
                        </div>

                        <div class=" buttons mt-3 ">
                            <button type="submit " class="btn btn-primary " id=" sendOTP ">Verify OTP</button>
                            <button class="btn btn-outline-secondary " id="resend " disabled>Resend OTP</button>
                            <div class="mt-2 ">
                                <span id="countdown "></span></span>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Password Tab -->
                <div id="password-tab" class="tab-pane fade mt-4">
                    <h4>Tell me your Password!</h4>
                    <form id="password-form">
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="no-acc ">
            Is <span id="phone_number"></span> not your number?
            <a href="phone_number.html " class="hyperlink " style="text-decoration: none; ">
                <br/>Use another number
            </a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, but needed for Bootstrap components) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.querySelectorAll('.otp-box').forEach(item => {
            item.addEventListener('keyup', event => {
                if (isNaN(event.target.value)) {
                    event.target.value = " ";
                    return;
                }

                if (event.target.value.length == 1) {
                    // Get the next sibling element
                    const nextSibling = item.nextElementSibling;

                    // If it exists, focus on it
                    if (nextSibling) {
                        nextSibling.focus();
                    }
                }

                if (event.target.value.length == 0) {
                    // Get the previous sibling element
                    const previousSibling = item.previousElementSibling;

                    // If it exists, focus on it
                    if (previousSibling) {
                        previousSibling.focus();
                    }
                }

                if (event.target.id == "digit4 ") {
                    document.getElementById("loginForm ").submit();
                }
            })
        })
    </script>

    <script>
        var timeleft = 60;

        function countdown() {
            var downloadTimer = setInterval(function() {
                if (timeleft <= 0) {
                    clearInterval(downloadTimer);

                    document.getElementById("countdown ").innerHTML = "Resend OTP now! ";

                    // Change resend button to enabled
                    document.getElementById("resend ").disabled = false;

                } else {
                    document.getElementById("countdown ").innerHTML = "Resend OTP in " + timeleft + " seconds... ";
                }
                timeleft -= 1;
            }, 1000);
        }


        var phone = "0000000000 ";
        // Change element with id phone_number to the phone number
        document.getElementById("phone_number").innerHTML = phone;


        countdown();
    </script>

</body>

</html>
